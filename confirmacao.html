<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="shortcut icon" href="assets/favicon/sushi-simbolo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"> <img src="assets/img/sushi-simbolo.png" id="sushi-logo" /> </a>
            <div id="nav-links-confirmacao">
                <a href="#confirma">Confirmar</a>
                <a href="index.html">Cancelar</a>
            </div>
        </nav>
    </header>

    <main>
        <form action="" id="Form">
            <p id="titulo-confirmacao">Digite as informações de entrega </p>

        <div class="form">
            <div class="form1">
                <label for="nome">Nome </label>
                <input type="text" id="nome" name="nome" placeholder="Nome completo " required>

                <label for="endereco">Endereço</label>
                    <div class="endereco">
                        <div class="endereco-1">
                            <label for="nome">Rua </label>
                            <input type="text" id="rua" name="rua" placeholder="Rua" maxlength="115" required>

                            <label for="complemento">Complemento </label>
                            <input type="text" id="complemento" name="complemento" maxlength="55" placeholder="Complemento " required>
                        </div>
                        <div class="endereco-1">
                            <label for="numero">Número </label>
                            <input type="text" id="numero" name="numero" placeholder="Nº" maxlength="5" required>

                            <label for="bairro">Bairro </label>
                            <input type="text" id="bairro" name="bairro" maxlength="25" placeholder="Bairro ">
                        </div>
                    </div>
            </div>

            <div class="form1">
                    <label for="nome">Número de Celular </label>
                    <input type="text" id="celular" name="celular" placeholder="(00)00000-0000" pattern="(\([0-9]{2}\))([0-9]{1})([0-9]{4})-([0-9]{4})" maxlength="14" required>

                    <label for="formaPagamento">Forma de Pagamento </label>
                    <select id="formaPagamento" name="formaPagamento" required>
                        <option value="Pagamento na entrega">Pagamento na entrega</option>
                        <option value="Cartão de débito">Cartão de débito</option>
                        <option value="Cartão de crédito">Cartão de crédito</option>
                        <option value="Pix">Pix</option>
                    </select>
            </div>
        </div>

            <div id="confirma">
                <span class="font-botao2"><a href="recibo.html" onclick="saveFormData();">Confirmar informações</a></span>
                <span class="font-botao2"><a href="#" onclick="deletarData();">Cancelar informações</a></span>
            </div>
    
        </form>
    </main>

    <footer>
        <div id="footer">
            <p>
                © 2024 | Sushi conceito | Site desenvolvido por João Flores e Rogerio
                Filho
            </p>
        </div>
    </footer>

    <script src="assets/JS/code.js"></script>
</body>
</html>
